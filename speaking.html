<script src="script.js"></script>
<script>
(async function(){
  try{
    const res = await fetch('talks.json');
    const talks = await res.json();
    const list = document.getElementById('talk-list');
    talks
      .sort((a,b)=> (b.year+a.event).localeCompare(a.year+b.event))
      .forEach(t=>{
        const li=document.createElement('li');
        li.innerHTML = `<strong>${t.event} ${t.year}</strong> — ${t.title}${t.link ? ' — <a href="'+t.link+'">Slides/Video</a>':''}`;
        list.appendChild(li);
      });
  }catch(e){
    document.getElementById('talk-list').innerHTML = '<li>Talks loading…</li>';
  }
})();
</script>
